<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="./app.manifest">

</head>
<body>
    <div class="display">
        <p>0</p>
    </div>
    <div>
        <div id="button1row">
            <ol>
                <li class="top" id = "AC">AC</li>
                <li class="top" id="+/-">+/-</li>
                <li class="top" id="%">%</li>
                <li class="borderlist" id="/">/</li>
            </ol>
        </div>
        <div id="button2row">
            <ol>
                <li class="num" id="7">7</li>
                <li class="num" id="8">8</li>
                <li class="num" id="9">9</li>
                <li class="borderlist" id="*">*</li>
            </ol>
        </div>
        <div id="button3row">
            <ol>
                <li class="num" id="4">4</li>
                <li class="num" id="5">5</li>
                <li class="num" id="6">6</li>
                <li class="borderlist" id="-">-</li>
            </ol>
        </div>
        <div id="button4row">
            <ol>
                <li class="num" id="1">1</li>
                <li class="num" id="2">2</li>
                <li class="num" id="3">3</li>
                <li class="borderlist" id="+">+</li>
            </ol>
        </div>
        <div id="button5row">
            <ol>
                <li class="zero" id="0"><p>0</p></li>
                <li class="borderlist" id="=">=</li>
            </ol>
        </div>
    </div>

    <script src="./main.js"></script>
    

</body>
</html>
